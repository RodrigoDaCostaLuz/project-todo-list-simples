<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Projeto ToDo List</title>
  </head>

  <body>
    <div id="container-main">
      <header id="header">
        <h1>Minha Lista de Tarefas</h1>
      </header>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <div id="container-add-tarefa">
        <input type="text" id="texto-tarefa" />
        <button id="criar-tarefa">Adicionar</button>
      </div>
      <div id="container-lista">
        <ol id="lista-tarefas"></ol>
      </div>
      <div id="buttons">
        <button id="apaga-tudo"></button>
        <button id="remover-finalizados"></button>
        <button id="salvar-tarefas"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
